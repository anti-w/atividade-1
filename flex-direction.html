<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/assets/css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>FlexBox</title>
  </head>
  <body>
    <div class="header">
      <div class="title-and-icon">
        <h1 style="color: white">FlexBox e suas propriedades</h1>
        <img
          src="/assets/images/layout.png"
          alt="Icone de layout colorido"
          style="height: 64px; width: 64px"
        />
      </div>

      <nav>
        <a href="/flex-wrap.html">flex-wrap</a>
      </nav>
    </div>
    <div class="container">
      <code class="sintax" id="flex-column">flex-direction: column; </code>
      <div class="column">
        <div class="container-img">
          <img
            src="/assets/images/Logo-Clara-DPOnet.png"
            alt="logo da dponet" class="imagem-exemplo"/>
        </div>
        <div class="container-img">
          <img
            src="/assets/images/Logo-Clara-DPOnet.png"
            alt="logo da dponet"
          />
        </div>
        <div class="container-img">
          <img
            src="/assets/images/Logo-Clara-DPOnet.png"
            alt="logo da dponet"
          />
        </div>
      </div>

      <code class="sintax">flex-direction: row; </code>
      <div class="row">
        <div class="container-img">
          <img
            src="/assets/images/Logo-Clara-DPOnet.png"
            alt="logo da dponet"
          />
        </div>
        <div class="container-img">
          <img
            src="/assets/images/Logo-Clara-DPOnet.png"
            alt="logo da dponet"
          />
        </div>
        <div class="container-img">
          <img
            src="/assets/images/Logo-Clara-DPOnet.png"
            alt="logo da dponet"
          />
        </div>
      </div>
    </div>
  </body>
</html>
